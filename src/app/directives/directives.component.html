<p *ngIf = "isShow">directives works!</p> <!-- It shows or hides directive works using *ngIf -->
<div>
    <div>
        {{title}}
    </div>
</div>
<div>
    <table class="table">
<thead>
    <tr>
        <th> Sr.No. </th>
        <th> Title </th>
        <th> Director</th>
        <th> Cast </th>
        <th> Release Date </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let movie of movies; let i=index;">
        <td> {{i+1}} </td>
        <td> {{movie.title}} </td>
        <td> {{movie.director}} </td>
        <td> {{movie.cast}} </td>
        <td> {{movie.releaseDate}} </td>
    </tr>
</tbody>
    </table>
</div>
