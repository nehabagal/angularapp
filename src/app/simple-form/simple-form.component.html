
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded shadow py-5">
            <form (ngSubmit)="OnSubmit(myForm)" #myForm="ngForm">
                <div ngModelGroup="userDetails" #userDetails="ngModelGroup">
             <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" required name="username" placeholder="Enter user name" [(ngModel)]="username">
                    <small *ngIf="username"> User Name is: {{username}} </small>                
                </div>
                                
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" #email="ngModel" email name="email" required placeholder="Enter email" ngModel>                 
                 <small class="text-danger" *ngIf="!email.valid && email.touched"> Enter Valid Email</small>
                </div>
                <small *ngIf="!userDetails.valid && userDetails.touched">Please Enter Valid Details</small>
            </div>

                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select class="form-control" name="course" id="course" [ngModel]="defaultValue">
                        <option value="Angular">Angular</option>
                        <option value="HTML">HTML</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
                <div *ngFor="let gender of genders" class="form-group">
                    <div class="custom-control custom -radio">
                        <input type="radio" id="{{gender.id}}" name="gender" name="gender" value={{gender.value}} [ngModel]="defaultGender">
                        <label for="{{gender.id}}" class="custom-control-label"> {{gender.value}} </label>
                    </div>
                </div>
               
                <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
                <div class="row justify-content-center mt-2" *ngIf="submitted">
                    <div class="col-md-6 rounded shadow py-4">
                    <h2>Form data</h2><p>Username: <strong>{{employeee.username}}</strong></p>
                    <p>Email: <strong>{{employeee.email}}</strong></p>
                    <p>Course: <strong>{{employeee.course}}</strong></p>
                    <p>Gender: <strong>{{employeee.gender}}</strong></p>
                </div>
            </div>      
              </form>
        </div>
    </div>
</div>
