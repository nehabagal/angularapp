<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-left rounded py-5">
            <form [formGroup]="studentForm" (ngSubmit)="OnFormSubmit()">
                <div class="form-group">
                    <label for="firstname">First Name</label>
<input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="Enter your first name">
<small *ngIf="!studentForm.get('firstname').valid && studentForm.get('firstname').touched">First name should be of min and max 5 characters, Please enter valid first name</small>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Enter your last name">
                    <small *ngIf="!studentForm.get('lastname').valid"> Last name should be of max 10 characters, Please enter valid last name </small>
                </div>
                <div class="form-group">
                    <label for="age"> Age </label>
                    <input type="text" class="form-control" id="age" formControlName="age" placeholder="Enter your age"> 
                    <small *ngIf="!studentForm.get('age').valid && studentForm.get('age').touched"> Age should not be greater that 17 and less than 20 </small>                  
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control"  formControlName="emailid" id="emailid" placeholder="Enter Email">
                    <small *ngIf="!studentForm.get('emailid').valid && studentForm.get('emailid').touched"> Enter Valid Email</small>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" class="form-control" formControlName="city">
                        <option value="mumbai"> Mumbai</option>
                        <option value="kolkata"> Kolkata</option>
                        <option value="delhi">Delhi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="custom-control custom-radio" *ngFor="let gender of genders">
                    <input type="radio" id="{{gender.id}}" value="{{gender.value}}" class="custom-control-input" formControlName="gender">
                    <label for="{{gender.id}}">{{gender.value}}</label>
                </div>
                </div>
                   <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password" formControlName="password" class="form-control">
                    <small *ngIf="!studentForm.get('password').valid && studentForm.get('password').touched"> Please Enter Password</small>
                    
                </div>
                <div class="form-group">
                    <label for="cnfpassword">Confirm Password</label>
                    <input type="password" formControlName="cnfpassword" class="form-control">
                    <small *ngIf="!studentForm.get('cnfpassword').errors['passwordValidity']"> Confirm Password doesn't matches with the password</small>
                </div> 
                <button class="btn btn-success mt-4">Submit</button>
            </form>
        </div>
    </div>
</div>
