<div class="container">
    <div class="row">
      <div class="col-md-4">
        <select class="form-control" (change)="getProductValue($event)">  <!-- Event binding on change event -- $event is used to pass all the values of entire DOM element to a method as an argument-->
            <option value="Default"> Select the product</option>
            <option value="Laptop"> Laptop </option>
            <option value="Mobile"> Mobile </option>
            <option value="TV"> TV </option>
            <option value="WashingMachine"> Washing Machine </option>
        </select>
    </div>
    <div class="col-md-12" [ngSwitch]="selectedProduct">
<h2 class="text-success" *ngSwitchDefault>Please select product</h2>
<h2 class="text-success" *ngSwitchCase="'Laptop'"> Laptop </h2>
<h2 class="text-success" *ngSwitchCase="'Mobile'"> Mobile </h2>
<h2 class="text-success" *ngSwitchCase="'TV'"> TV </h2>
<h2 class="text-success" *ngSwitchCase="'WashingMachine'"> Washing Machine </h2>
    </div>
</div>
</div>
